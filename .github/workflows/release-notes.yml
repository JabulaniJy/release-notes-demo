name: Create Release on Sprint Branch Merge

on:
  push:
    branches:
      - develop

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get branch name
        id: branch_name
        run: echo "::set-output name=branch_name::${GITHUB_REF#refs/heads/}"

      - name: Check if branch is sprint
        id: check_branch
        run: echo "::set-output name=is_sprint_branch::$(echo ${GITHUB_REF#refs/heads/} | grep -c '^sprint')"

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: steps.check_branch.outputs.is_sprint_branch == '1'
        with:
          files: |
            # Add files or directories to include in the release
            release-notes.md
          tag_name: sprint-${{ github.sha }}
          name: Sprint Release - ${{ github.sha }}
          body: |
            This release is automatically created when a branch beginning with 'sprint' is merged into 'develop'.
          draft: false
          prerelease: false
