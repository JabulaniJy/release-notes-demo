name: Create Release on Sprint Branch Merge

on:
  pull_request:
    branches:
      - 'develop*'
    types:
      - closed

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if release notes exist
        id: check_release_notes
        run: echo "::set-output name=exists::$(test -f release-notes.md && echo true || echo false)"

      - name: Display Branch Name
        run: git branch --show-current

      - name: Generate Release Notes
        if: steps.check_release_notes.outputs.exists == 'true'
        run: |
          echo "Release Notes for the latest commit:" > new-release-notes.md
          echo "" >> new-release-notes.md
          git log --pretty=format:"[%an]%n- %s" -n 10 >> new-release-notes.md

      - name: Append to Release Notes
        if: steps.check_release_notes.outputs.exists == 'true' && startsWith(github.ref, 'refs/heads/sprint')
        run: |
          cat release-notes.md new-release-notes.md > updated-release-notes.md
          mv updated-release-notes.md release-notes.md
          rm new-release-notes.md
          git add release-notes.md

      - name: Stage Release Notes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add release-notes.md

      - name: Check Git Status
        run: git status

      - name: Commit Release Notes
        run: |
          git commit -m "Update release notes"
          git push origin develop

      - name: Get branch name
        id: branch_name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.event.pull_request.head.ref, 'sprint')
        with:
          files: |
            # Add files or directories to include in the release

          tag_name: sprint-${{ github.sha }}
          name: Sprint Release - ${{ github.sha }}
          body: |
            This release is automatically created when a branch beginning with 'sprint' is merged into 'develop'.
          draft: false
          prerelease: false
